<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <title>Dog's</title>
</head>

<body>

  <header>
    <div class="container">
      <div class="menu row">
        <div class="logo">
          <a href="index.html"><img src="https://user-images.githubusercontent.com/85721650/142343195-be05f2e4-3e6f-49a3-b5a7-7eea13887cb4.png" alt="logo" width="150"></a>
        </div>
        <div class="pesquisa">
          <input type="text" name="" id="" placeholder="Look for dog...">
        </div>
        <div class="cadastro">
          <a href="cadastro.html">Cadastrar/Entrar</a>
        </div>
      </div>
    </div>
  </header>
  <div class="container">
    <div class="row">
      <div class="col-5 col-lg-6">
        <img src="https://image.freepik.com/free-vector/adopt-pet-concept-illustration_114360-2070.jpg" alt="">
      </div>

      <div class="col-7 col-lg-6">
        <div class="dogs-title">
          <h1>So You Love Animals?</h1>
          <p>Across North America, staffing shortages and the pandemic make it a struggle to help homeless dogs.
            <cite>(national geography)</cite>
          </p>
        </div>
        <div class="dogs-btn">
          <div class="dogs-btn-donate">
            <a href=""><button class="dogs-btn-2" type="submit">Donate $1,00</button></a>
          </div>
          <div class="separate">or</div>
          <div class="dogs-btn-adopt">
            <a href=""><button class="dogs-btn-1" type="submit">Adopt</button></a>
          </div>
        </div>
      </div>



    </div>
    <div class="dogs-search">
      <div class="col-12">
        <div class="dogs-title">
          <h2>Help animals</2>
        </div>
        <div class="dogs-filters row">
          <input type="text" name="" id="" placeholder="Search of location">
          <div class="select">
            <select name="" id="">
              <option value="all">ALL</option>
              <option value="dogs">dogs</option>
              <option value="cats">cats</option>
            </select>

          </div>

          <button type="submit">search</button>
        </div>
      </div>
      <div class="dogs-results row">
        <div class="col-md-4 col-lg-3 col-sm-6">
          <div class="dogs-card"></div>
        </div>
        <div class="col-md-4 col-lg-3 col-sm-6">
          <div class="dogs-card"></div>
        </div>
        <div class="col-md-4 col-lg-3 col-sm-6">
          <div class="dogs-card"></div>
        </div>
        <div class="col-md-4 col-lg-3 col-sm-6">
          <div class="dogs-card"></div>
        </div>
        <div class="col-md-4 col-lg-3 col-sm-6">
          <div class="dogs-card"></div>
        </div>
        <div class="col-md-4 col-lg-3 col-sm-6">
          <div class="dogs-card"></div>
        </div>
        <div class="col-md-4 col-lg-3 col-sm-6">
          <div class="dogs-card"></div>
        </div>
        <div class="col-md-4 col-lg-3 col-sm-6">
          <div class="dogs-card"></div>
        </div>

      </div>
    </div>

  </div>



  <footer>
    <div class="dogs-footer">
      <img src="https://user-images.githubusercontent.com/85721650/142343169-5b39101b-89e0-470e-a33d-2791745ee08f.png" alt="logo" width="150">
      <p>Help other dogs Help other dogs - 2021</p>
    </div>
  </footer>
</body>

</html>
